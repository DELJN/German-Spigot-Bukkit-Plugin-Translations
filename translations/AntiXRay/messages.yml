Messages:
  CantBreakYet:
    Text: '&eWow, du bist gut im Abbau von Ressourcen!  Leider musst du {0} Minuten warten um diesen Block abzubauen.  Überlege, ob du eine Pause vom Bergbau einlegen möchtest um etwas anderes zu tun, z. B. Bauen oder Erkunden.  Diese Bergbaugeschwindigkeitsbegrenzung schützt unser Erz vor Betrügern. :)\n&eKlicke hier für eine kurze Erklärung:\n&ehttp://bit.ly/1yG91ge'
    Notes: '0: minutes until the block can be broken  1: how often the player has
      already reached his limit (unused by default)'
  AdminNotification:
    Text: '&e{0} erreichte die Bergbaugeschwindigkeitsbegrenzung. Er/Sie hat es bereits {1} Mal erreicht.'
    Notes: '0: player name  1: how often the player has already reached his limit'
  NoPermission:
    Text: '&cDafür hast du keine Erlaubnis.'
  OnlyAsPlayer:
    Text: '&cDieser Befehl kann nur als SpielerIn ausgeführt werden.'
  CommandHelpHeader:
    Text: '&2----- &4AntiXRay Befehle &2-----'
  CommandReloadCmd:
    Text: '&e/antixray reload'
  CommandReloadDesc:
    Text: '&3     - Lädt die Konfiguration und Meldungen neu.'
  ReloadDone:
    Text: '&aAntiXRay wurde neu geladen. Überprüfe das Protokoll falls Fehler aufgetreten sind.'
  CommandCheckCmd:
    Text: '&e/antixray check [player]'
  CommandCheckDesc:
    Text: '&3     - Zeigt die aktuellen Punkte von dir oder eines anderen Spielers.'
  CurrentPoints:
    Text: '&e{0} hat derzeit {1} Punkte.'
    Notes: '0: player name  1: the players points'
  ReachedLimitCount:
    Text: '&e{0} Er/Sie hat das Limit bereits {1} Mal erreicht.'
    Notes: '0: player name  1: how often the player has already reached the limit'
  NoPlayerDataFound:
    Text: '&eKeine Spielerdaten für ''{0}'' gefunden.'
    Notes: '0: player name'
  CommandSetCmd:
    Text: '&e/antixray set <player> <points|counter> <value>'
  CommandSetDesc:
    Text: '&3     - Legt die Punkte oder den Zählerwert des Spielers fest.'
  InvalidNumber:
    Text: '&c''{0}'' ist keine gültige Nummer.'
    Notes: '0: the invalid argument'
  ChangesAreDone:
    Text: '&aÄnderungen wurden erfolgreich durchgeführt.'
